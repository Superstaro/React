<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Component Did Mount!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
      #root {
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 100vw;
        height: 100vh;
      }
      h1 {
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      //declares class and set initial state.
      class Ruler extends React.Component {
        state = { width: 0, height: 0 };

        //runs as soon as the class in in DOM.

        componentDidMount() {
          this.measure();
          window.addEventListener("resize", this.measure);
        }

        componentWillUnmount() {
          window.removeEventListener("resize", this.measure);
        }
        //call the function.
        measure = () => {
          const width = window.innerWidth;
          const height = window.innerHeight;
          this.setState({ width, height });
        };

        //what will be display on the screen.
        render() {
          return (
            <React.Fragment>
              <h1>The screen is {this.state.width} pixels wide</h1>
              <h1>The screen is {this.state.height} pixels tall</h1>
            </React.Fragment>
          );
        }
      }

      //displays content on the screen.

      ReactDOM.render(<Ruler />, document.getElementById("root"));
    </script>
  </body>
</html>
